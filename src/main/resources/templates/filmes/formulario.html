<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>

<head>
    <title>Cadastro de filme</title>
    <style>
        .error {
            color: red;
        }
</style>
</head>
<body>
    <div layout:fragment="conteudo">
        <h1>Cadastro de filme</h1>
        <form method="post" th:action="@{/filmes}" th:object="${dados}">

            <input type="hidden" name="_method" value="put" th:if="${filme != null}">
            <input type="hidden" name="id" th:value="${filme?.id}">

            <div>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" th:value="${filme?.nome}" th:field="*{nome}">
                <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error"
                   th:errors="*{nome}" />
            </div>

            <div>
                <label for="duracao">Duração (em minutos):</label>
                <input id="duracao" name="duracao" th:value="${filme?.duracaoEmMinutos}">
<!--                <span th:errors="*{duracao}"></span>-->
            </div>

            <div>
                <label for="ano">Ano de lançamento:</label>
                <input id="ano" name="ano" th:value="${filme?.anoLancamento}">
<!--                <span th:errors="*{ano}"></span>-->
            </div>

            <div>
                <label for="genero">Gênero:</label>
                <select id="genero" name="idGenero" class="form-control">
                    <option value=""> Selecione o gênero</option>
                    <option th:each="genero:${generos}" th:value="${genero.id}" th:text="${genero.nome}"></option>
                </select>
<!--                <span th:errors="*{idGenero}"></span>-->
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
