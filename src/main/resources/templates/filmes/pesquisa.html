<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>

<head>
    <title>Pesquisa de filme</title>
<!--    <script th:src="@{/js/jquery.js}"></script>-->
    <link rel="script" href="../static/js/jquery.js" th:href="@{/js/jquery.js}">
    <link rel="script" href="../static/js/pesquisaFilme.js" th:href="@{/js/pesquisaFilme.js}">
<!--    <script th:src="@{/js/pesquisaFilme.js}" type="text/javascript"></script>-->
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Pesquisa de filme</h1>
    <form method="post" action="/filmes">

        <div>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" th:value="${filme?.nome}" onkeyup="pesquisaFilme()">
        </div>

        <div>
            <label for="duracao">Duração (em minutos):</label>
            <input id="duracao" name="duracao" th:value="${filme?.duracaoEmMinutos}">
        </div>

        <div>
            <label for="ano">Ano de lançamento:</label>
            <input id="ano" name="ano" th:value="${filme?.anoLancamento}">
        </div>

        <div>
            <label for="genero">Gênero:</label>
            <select id="genero" name="idGenero" class="form-control">
                <option value=""> Selecione o gênero</option>
                <option th:each="genero:${generos}" th:value="${genero.id}" th:text="${genero.nome}"></option>
            </select>
        </div>

        <input type="submit" value="Cadastrar">
    </form>
</div>
</body>
</html>
