<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>

<head>
    <title>Cadastro de filme</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function searchMovie() {
            var movieTitle = $("#nome").val();

            $.ajax({
                url: "http://www.omdbapi.com/",
                type: "GET",
                data: {
                    apikey: "78a6e5ed",
                    t: movieTitle
                },
                success: function(data) {
                    $("#duracao").val(data.Runtime);
                    $("#ano").val(data.Year);
                }
            });
        }
    </script>
</head>

<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de filme</h1>
    <form method="post" action="/filmes">

        <input type="hidden" name="_method" value="put" th:if="${filme != null}">
        <input type="hidden" name="id" th:value="${filme?.id}">

        <div>
            <label for="nome">Nome:</label>
            <input id="nome" name="nomePesquisa" th:value="${filme?.nome}" onkeyup="searchMovie()">
        </div>

        <div>
            <label for="duracao">Duração (em minutos):</label>
            <input id="duracao" name="duracaoPesquisa" th:value="${filme?.duracaoEmMinutos}">
        </div>

        <div>
            <label for="ano">Ano de lançamento:</label>
            <input id="ano" name="anoPesquisa" th:value="${filme?.anoLancamento}">
        </div>

        <div>
            <label for="genero">Gênero:</label>
            <select id="genero" name="idGenero" class="form-control">
                <option value=""> Selecione o gênero</option>
                <option th:each="genero:${generos}" th:value="${genero.id}" th:text="${genero.nome}"></option>
            </select>
        </div>

        <input type="submit" value="Cadastrar">
    </form>
</div>
</body>

</html>
